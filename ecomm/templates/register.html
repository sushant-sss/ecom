<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h1>Registration Form</h1>
                 {% if errmsg %}
                 <div class="alert alert-danger">
                    {{errmsg}}
                    </div>
                  {% endif %}  
                 <form method="POST" action="/register">
                    {% csrf_token %}
                <!---username--->
                <div class="mb-3">
                <label for="Input1" class="form-label">Username</label>
               <input type="email" class="form-control" name="uname" id="Input1" placeholder="enter Name">
                </div>
                <!---password--->
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                   <input type="password" class="form-control" name="upass" id="Input2" placeholder="enter password">
                    </div>
                    <!---confirmpassword--->
                <div class="mb-3">
                    <label for="Input3" class="form-label">Confirm Password</label>
                   <input type="password" class="form-control" name="ucpass"id="Input3" placeholder="enter confirm password">
                    </div>
                    <!--submit button-->
                    <div class="mb-3">
                        
                       <input type="submit" class="btn btn-danger"  value="Register">
                       Already Register?<a href="/login" style="text-decoration: none;">Login</a>
                        </div>

                        {% if sucess %}
                        <div class="alert alert-success">
                           {{sucess}}
                           </div>
                         {% endif %} 
                    </form>
            </div>
        </div>
      
    </div>

</body>
</html>
